name: build

on:
  push:
    paths:
    - .github/workflows/build.yml
    - bin/build-matrix.go

env:
  IMAGE: ghcr.io/emgag/php
  REPO_OWNER: emgag-service

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15.x
      - name: Generate build matrix
        id: matrix
        run: go run bin/build-matrix.go

  base:
    strategy:
      matrix: ${{fromJson(needs.matrix.outputs.matrix)}}
    runs-on: ubuntu-latest
    needs: [matrix]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to github docker registry
        uses: azure/docker-login@v1
        with:
          login-server: ghcr.io
          username: ${{ env.REPO_OWNER }}
          password: ${{ secrets.CR_PAT }}

      - name: Build ${{ matrix.source }} image (${{ matrix.upstream}}{{ matrix.revision }}-${{ matrix.flavour }})
        run: >
          docker build --no-cache --pull
          --build-arg VERSION=${{ matrix.upstream }}
          --build-arg VERSION_MAJOR=${{ matrix.upstream_major }}
          --build-arg VERSION_MINOR=${{ matrix.upstream_minor }}
          --build-arg VERSION_PATCH=${{ matrix.upstream_patch }}
          --build-arg FLAVOUR=${{ matrix.flavour }}
          -t ${{ env.IMAGE }}:${{ matrix.upstream }}${{ matrix.revision }}-${{ matrix.flavour }}
          base

      - name: Push ${{ matrix.source }} image (${{ matrix.upstream}}{{ matrix.revision }}-${{ matrix.flavour }})
        run: docker push ${{ env.IMAGE }}:${{ matrix.upstream }}${{ matrix.revision }}-${{ matrix.flavour }}

  build:
    strategy:
      matrix: ${{fromJson(needs.matrix.outputs.matrix)}}
    runs-on: ubuntu-latest
    needs: [matrix, base]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to github docker registry
        uses: azure/docker-login@v1
        with:
          login-server: ghcr.io
          username: ${{ env.REPO_OWNER }}
          password: ${{ secrets.CR_PAT }}

      - name: Build ${{ matrix.source }} image (${{ matrix.upstream}}{{ matrix.revision }}-${{ matrix.flavour }}-build)
        run: >
          docker build --no-cache --pull
          --build-arg VERSION=${{ matrix.upstream }}
          --build-arg VERSION_MAJOR=${{ matrix.upstream_major }}
          --build-arg VERSION_MINOR=${{ matrix.upstream_minor }}
          --build-arg VERSION_PATCH=${{ matrix.upstream_patch }}
          --build-arg FLAVOUR=${{ matrix.flavour }}
          -t ${{ env.IMAGE }}:${{ matrix.upstream }}${{ matrix.revision }}-${{ matrix.flavour }}-build
          build

      - name: Push ${{ matrix.source }} image (${{ matrix.upstream}}{{ matrix.revision }}-${{ matrix.flavour }}-build)
        run: docker push ${{ env.IMAGE }}:${{ matrix.upstream }}${{ matrix.revision }}-${{ matrix.flavour }}-build

  cron:
    strategy:
      matrix: ${{fromJson(needs.matrix.outputs.matrix)}}
    runs-on: ubuntu-latest
    needs: [matrix, base]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to github docker registry
        uses: azure/docker-login@v1
        with:
          login-server: ghcr.io
          username: ${{ env.REPO_OWNER }}
          password: ${{ secrets.CR_PAT }}

      - name: Build cron image (${{ matrix.upstream}}{{ matrix.revision }}-cron)
        run: >
          docker build --no-cache --pull
          --build-arg VERSION=${{ matrix.upstream }}
          --build-arg FLAVOUR=cli
          -t ${{ env.IMAGE }}:${{ matrix.upstream }}${{ matrix.revision }}-cron
          cron

      - name: Push cron image (${{ matrix.upstream}}{{ matrix.revision }}-cron)
        run: docker push ${{ env.IMAGE }}:${{ matrix.upstream }}${{ matrix.revision }}-cron
